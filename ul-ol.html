<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll numbers</title>
    <style>
        .roll-numbers {
            display: flex;
            justify-content: center;
            justify-content: first baseline;
            align-items: center;
            height: 100vh;
            background-color: #ae9191;
        }
        ul.square
        {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <header style="text-align: center";><b>OL + UL tag</b></header>
    <section class = "roll-numbers">
        <div class="roll-numbers1">
            <ul class="square">
                <li>Sarthak</li>
                <li>Rizwan</li>
                <li>Manthan</li>
                <li>Rehman</li>
                <li>Atharva</li>
                <li>Ritesh</li>
                <li>Ameya</li>
                <li>Samarth</li>
                <li>Ankit</li>
                <li>Dev</li> 
            </ul>
        </div>
        <div class="roll-numbers2">
            <ol>
                <li>039</li>
                <li>136</li>
                <li>125</li>
                <li>114</li>
                <li>027</li>
                <li>146</li>
                <li>079</li>
                <li>089</li>
                <li>018</li>
                <li>009</li>
            </ol>
        </div>
    </section>
</body>
</html>
